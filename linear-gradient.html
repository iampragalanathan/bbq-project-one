<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-gradient</title>
    <style>

        .box{
            padding: 50px;
        }

        .box1{

            background: linear-gradient(to top left,orange,red);
        }
        .box2{

            background: radial-gradient(red,skyblue,orange,black,purple,yellow,blue,green,indigo);
            margin-top: 50px;
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>

    <div class="box box1"></div>
    <div class="box box2"></div>
    
</body>
</html>
